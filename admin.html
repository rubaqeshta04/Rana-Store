<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>لوحة إدارة رنا ستور</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family: "Cairo", sans-serif; background-color: #fdf2f8; }
    .product-name { font-size: 1.5rem; font-weight: 700; }
    .product-price { font-size: 1.8rem; font-weight: 800; }
    .product-desc  { font-size: 1.1rem; line-height: 1.6; }
  </style>
</head>
<body class="min-h-screen p-6 md:p-12">
  <div class="max-w-6xl mx-auto">
    <div class="flex justify-between items-center mb-10">
      <h1 class="text-4xl md:text-5xl font-bold text-[#8b1d2c] text-center flex-1">
        لوحة الإدارة - إدارة المنتجات
      </h1>
      <button onclick="logout()" class="bg-red-600 text-white px-6 py-3 rounded-full hover:bg-red-700 transition text-lg font-medium">
        تسجيل الخروج
      </button>
    </div>

    <!-- نموذج الإضافة / التعديل -->
    <div class="bg-white p-8 rounded-2xl shadow-2xl mb-12 border border-pink-100">
      <h2 id="formTitle" class="text-2xl font-bold text-[#6b0f1a] mb-6 text-center">
        إضافة منتج جديد
      </h2>
      <form id="addProductForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <input id="name" required type="text" placeholder="اسم المنتج" class="border border-gray-300 p-4 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#8b1d2c] text-lg" />
        <input id="price" required type="number" step="0.01" placeholder="السعر (بالدولار)" class="border border-gray-300 p-4 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#8b1d2c] text-lg" />
        <textarea id="description" placeholder="الوصف" rows="3" class="border border-gray-300 p-4 rounded-xl md:col-span-2 focus:outline-none focus:ring-2 focus:ring-[#8b1d2c] text-lg"></textarea>
        <input id="image" required type="url" placeholder="رابط الصورة" class="border border-gray-300 p-4 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#8b1d2c] text-lg" />
        <select id="category" class="border border-gray-300 p-4 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#8b1d2c] text-lg">
          <option value="عناية">عناية</option>
          <option value="مكياج">مكياج</option>
          <option value="حقائب">حقائب</option>
          <option value="مجات">مجات</option>
          <option value="عطور">عطور</option>
          <option value="ملابس">ملابس</option>
        </select>
        <button type="submit" class="md:col-span-2 bg-[#8b1d2c] text-white py-4 rounded-full text-xl font-bold hover:bg-[#6b0f1a] transition shadow-lg">
          إضافة المنتج الآن
        </button>
      </form>
    </div>

    <!-- قائمة المنتجات -->
    <h2 class="text-3xl font-bold text-[#8b1d2c] mb-8 text-center">المنتجات الحالية</h2>
    <div id="productsGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8"></div>
  </div>

  <script>
    // ────────────────────────────────────────────────
    //          حماية الصفحة
    // ────────────────────────────────────────────────
    const currentSeller = JSON.parse(localStorage.getItem("seller"));

    if (!currentSeller || currentSeller.role !== "seller") {
      alert("غير مصرّح لك بالدخول إلى لوحة الإدارة");
      localStorage.removeItem("seller");
      window.location.href = "seller-login.html";
    }

    console.log("مرحباً يا " + currentSeller.name);

    // ────────────────────────────────────────────────
    //          المتغيرات والعناصر
    // ────────────────────────────────────────────────
    const grid = document.getElementById("productsGrid");
    const form = document.getElementById("addProductForm");
    const formTitle = document.getElementById("formTitle");
    const submitBtn = form.querySelector("button[type='submit']");

    // ────────────────────────────────────────────────
    //          جلب المنتجات
    // ────────────────────────────────────────────────
    async function loadProducts() {
      try {
        const res = await fetch("http://localhost:3000/api/products", { method: "GET" });
        if (!res.ok) throw new Error("فشل جلب المنتجات");
        const data = await res.json();

        grid.innerHTML = "";

        if (!data || data.length === 0) {
          grid.innerHTML = '<p class="text-gray-500 col-span-full text-center text-xl">لا توجد منتجات حاليًا</p>';
          return;
        }

        data.forEach((product) => {
          const card = document.createElement("div");
          card.className = "bg-white rounded-2xl shadow-lg overflow-hidden border border-pink-100 hover:shadow-xl transition text-center";
          card.innerHTML = `
            <img src="${product.image || "https://via.placeholder.com/400x300?text=No+Image"}" alt="${product.name}" class="w-full h-56 object-cover">
            <div class="p-6">
              <h3 class="product-name text-[#8b1d2c] mb-2">${product.name}</h3>
              <p class="product-price text-[#8b1d2c] mb-3">${product.price} $</p>
              <p class="product-desc text-gray-700 mb-4">${product.description || "بدون وصف"}</p>
              <div class="flex justify-center items-center gap-4">
                <span class="text-sm text-gray-600 bg-pink-100 px-4 py-1 rounded-full">${product.category}</span>
              </div>
              <div class="mt-6 flex justify-center gap-4">
                <button onclick="editProduct(${product.id}, \`${product.name}\`, ${product.price}, \`${product.description || ''}\`, \`${product.image}\`, \`${product.category}\`)" 
                        class="bg-yellow-500 text-white px-6 py-2 rounded-full hover:bg-yellow-600 transition text-base font-medium">
                  تعديل
                </button>
                <button onclick="deleteProduct(${product.id})" class="bg-red-600 text-white px-6 py-2 rounded-full hover:bg-red-700 transition text-base font-medium">
                  حذف
                </button>
              </div>
            </div>
          `;
          grid.appendChild(card);
        });
      } catch (err) {
        console.error(err);
        grid.innerHTML = '<p class="text-red-600 col-span-full text-center text-xl">حدث خطأ في جلب المنتجات</p>';
      }
    }

    // ────────────────────────────────────────────────
    //          تعديل منتج
    // ────────────────────────────────────────────────
    window.editProduct = function(id, name, price, description, image, category) {
      document.getElementById("name").value = name;
      document.getElementById("price").value = price;
      document.getElementById("description").value = description;
      document.getElementById("image").value = image;
      document.getElementById("category").value = category;

      // تغيير العنوان والزر
      formTitle.textContent = "تعديل المنتج";
      submitBtn.textContent = "حفظ التعديلات";

      // إضافة حقل مخفي للـ id
      let hiddenId = document.getElementById("editId");
      if (!hiddenId) {
        hiddenId = document.createElement("input");
        hiddenId.type = "hidden";
        hiddenId.id = "editId";
        form.appendChild(hiddenId);
      }
      hiddenId.value = id;

      // التمرير للفورم
      form.scrollIntoView({ behavior: "smooth" });
    };

    // ────────────────────────────────────────────────
    //          إضافة / تعديل منتج
    // ────────────────────────────────────────────────
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const price = parseFloat(document.getElementById("price").value);
      const description = document.getElementById("description").value.trim();
      const image = document.getElementById("image").value.trim();
      const category = document.getElementById("category").value;

      if (!name || !price || !image) {
        return alert("يرجى ملء الحقول المطلوبة");
      }

      const seller = JSON.parse(localStorage.getItem("seller"));
      const token = seller ? seller.email : null;

      if (!token) {
        alert("يرجى تسجيل الدخول مجدداً");
        window.location.href = "seller-login.html";
        return;
      }

      const editId = document.getElementById("editId")?.value;

      try {
        let res;
        let successMessage;

        if (editId) {
          // تعديل
          res = await fetch(`http://localhost:3000/api/products/${editId}`, {
            method: "PUT",
            headers: {
              "Content-Type": "application/json",
              "Authorization": `Bearer ${token}`
            },
            body: JSON.stringify({ name, price, description, image, category })
          });
          successMessage = "تم تعديل المنتج بنجاح";
        } else {
          // إضافة
          res = await fetch("http://localhost:3000/api/products", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "Authorization": `Bearer ${token}`
            },
            body: JSON.stringify({ name, price, description, image, category })
          });
          successMessage = "تمت الإضافة بنجاح";
        }

        const data = await res.json();
        if (res.ok) {
          alert(successMessage);
          form.reset();
          formTitle.textContent = "إضافة منتج جديد";
          submitBtn.textContent = "إضافة المنتج الآن";
          const hiddenId = document.getElementById("editId");
          if (hiddenId) hiddenId.remove();
          loadProducts();
        } else {
          alert(data.error || "حدث خطأ");
        }
      } catch (err) {
        console.error(err);
        alert("حدث خطأ، حاول مرة أخرى");
      }
    });

    // ────────────────────────────────────────────────
    //          حذف منتج
    // ────────────────────────────────────────────────
    window.deleteProduct = async function(id) {
      if (!confirm("هل أنت متأكد من حذف هذا المنتج؟")) return;

      const seller = JSON.parse(localStorage.getItem("seller"));
      const token = seller ? seller.email : null;

      if (!token) {
        alert("يرجى تسجيل الدخول مجدداً");
        window.location.href = "seller-login.html";
        return;
      }

      try {
        const res = await fetch("http://localhost:3000/api/products", {
          method: "DELETE",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify({ id })
        });

        const data = await res.json();
        if (res.ok) {
          alert(data.message || "تم الحذف بنجاح");
          loadProducts();
        } else {
          alert(data.error || "حدث خطأ");
        }
      } catch (err) {
        console.error(err);
        alert("حدث خطأ، حاول مرة أخرى");
      }
    };

    // ────────────────────────────────────────────────
    //          تسجيل الخروج
    // ────────────────────────────────────────────────
    function logout() {
      localStorage.removeItem("seller");
      window.location.href = "seller-login.html";
    }

    // تحميل المنتجات عند الفتح
    loadProducts();
  </script>
</body>
</html>
